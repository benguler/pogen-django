databases:
  - name: pogen
    databaseName: pogen
    user: pogen

services:
  - type: web
    name: pogen
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn pogen.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pogen
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
